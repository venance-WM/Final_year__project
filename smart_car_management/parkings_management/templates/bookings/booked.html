{% extends 'home/base.html' %}
{% load static %}
{% block content %}
<h1 class="text-center "> You booked a <span class="text-danger">slot</span> Take a time to pay for it.</h1>
<h5 class="text-center text-info">Pay for parking 5000/= TZs</h5>
<form action="{% url 'charge' %}" method="post">
    {% csrf_token %}
    <script src="https://checkout.stripe.com/checkout.js" class="stripe-button"
    data-key = "{{ key }}"
    data-description = "Payment Gateway"
    data-amount = "500"
    data-locale = "auto">
</script>
</form>
{% endblock %}
